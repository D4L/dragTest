<html>
    <head>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="http://threedubmedia.googlecode.com/files/jquery.event.drag-2.0.min.js"></script>
        <style type="text/css">
            #tab1 {
                position: absolute;
                background: pink; border: solid black thick; width: 100px; height: 30px; text-align: center; vertical-align: middle;
            }
            #tab2 {
                position: absolute;
                background: black; color: pink; width: 100px; height:30px; top: 60px; text-align: center; border: solid pink thick;
            }
            #tab3 {
                position: absolute;
                background: red; color: purple; width: 100px; height: 30px; top: 120px; left: 200px; text-align: center; border: solid purple thick;
            }
            #tab4 {
                position: absolute;
                background: orange; color: blue; width: 100px; height: 30px;top: 180px; left: 500px; text-align: center; border: solid blue thick;
                -webkit-transform: rotate(45deg);
                -moz-transform: rotate(45deg);
            }
            #tab5 {
                position: absolute;
                background: magenta; color: white; width: 100px; height: 30px; top: 210px; left: 30px; text-align: center; border: solid black thick;
                -webkit-transform: rotate(30deg);
                -moz-transform: rotate(30deg);
            }
        </style>
        <script type="text/javascript">
            $(document).ready(function(){
                    $("body").html("<div id=\"tab1\">hi</div><div id=\"tab2\">hello</div><div id=\"tab3\">dello</div><div id=\"tab4\">bello</div><div id=\"tab5\">mello</div>");
                $('#tab1').drag(function (ev, dd) {
                    $(this).css({
                        top: dd.offsetY,
                        left: dd.offsetX
                    });
                });
                $('#tab2').drag(function(ev, dd) {
                    $(this).css({
                        left: dd.offsetX
                    });
                });
                $('#tab3').drag(function(ex, dd) {
                    $(this).css({
                        left: Math.min(400, Math.max(200,dd.offsetX))
                    });
                });
                $('#tab4').drag(function(ex, dd) {
                    var degree = 45;
                    var mouseX = dd.offsetX-500;
                    var mouseY = dd.offsetY-180;
                    var distance = Math.min(200, Math.max(0, mouseX + mouseY))
                    $(this).css({
                        left: distance*Math.cos(degree*Math.PI/180) + 500,
                        top: distance*Math.sin(degree*Math.PI/180) + 180
                    });
                });
                $('#tab5').drag(function(ex, dd) {
                     var degree = 30*Math.PI/180;
                     var mouseX = dd.offsetX-30;
                     var mouseY = dd.offsetY-210;
                     var distance = Math.min(200, Math.max(0, mouseY*Math.sin(degree) + mouseX*Math.cos(degree)));
                     $(this).html(Math.cos(2*Math.PI));
                     $(this).css({
                        left: distance * Math.cos(degree) + 30,
                        top: distance * Math.sin(degree) + 210
                     })
                });
            });
        </script>
    </head>
    <body>
    </body>
</html>
